<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados e Machine Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Aplicação de Análise de Dados e Machine Learning</h1>

    <!-- Formulário para upload de arquivo -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Escolha um arquivo CSV:</label>
        <input type="file" name="file" id="file" accept=".csv" required>
        <button type="submit">Fazer Upload</button>
    </form>

    {% if data %}
    <h2>Dados Carregados</h2>
    <div>{{ data|safe }}</div>

    <h3>Gráfico de Distribuição</h3>
    <img src="{{ hist_path }}" alt="Histograma">
    {% endif %}
</body>
</html>
